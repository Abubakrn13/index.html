<meta charset="UTF-8">

<style>
:root{
--bg:#0f172a;
--card:#1e293b;
--text:#f8fafc;
--accent:#22c55e;
}
.light{
--bg:#f1f5f9;
--card:#ffffff;
--text:#0f172a;
--accent:#16a34a;
}
body{
margin:0;font-family:Arial;
background:var(--bg);color:var(--text);transition:.4s;
}
header{
padding:25px;text-align:center;
background:linear-gradient(135deg,#16a34a,#22c55e);
color:white;
}
.toggle{
position:fixed;top:15px;right:15px;
background:#00000066;color:white;
padding:8px 14px;border-radius:20px;
cursor:pointer;z-index:10;
}
h2{padding:15px 20px;margin:0}

.menu{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;padding:20px;
}
.card{
background:var(--card);
border-radius:18px;
padding:15px;text-align:center;
box-shadow:0 10px 30px #00000055;
animation:fade .4s;
}
.card img{
width:100%;height:140px;
object-fit:cover;border-radius:14px;
}
.price{color:var(--accent);font-weight:bold}
.controls{
display:flex;justify-content:center;
gap:10px;margin-top:10px;
}
button{
background:var(--accent);
border:none;color:white;
font-size:18px;
padding:6px 14px;
border-radius:8px;cursor:pointer;
}

.cart{
position:fixed;
bottom:-260px;left:0;right:0;
background:var(--card);
padding:15px;
box-shadow:0 -10px 25px #000;
transition:.5s;
}
.cart.open{bottom:0}
.cart-toggle{
position:fixed;
bottom:0;left:0;right:0;
background:var(--accent);
color:white;
text-align:center;
padding:10px;
font-weight:bold;
cursor:pointer;
}
@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:none}
}

.footer{
margin-top:80px;
padding:40px 20px;
text-align:center;
background:#020617;
color:#e5e7eb;
}
.light .footer{
background:#e5e7eb;
color:#020617;
}

</style>
</head>
